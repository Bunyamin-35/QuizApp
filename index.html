<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="content">
    <h2>Ouiz App</h2>
    <div class="questions">
      <div class="card">
        <div class="questionNo">
        </div>
        <div class="question">
        </div>
        <div class="options">
        </div>
        <div class="choicesbtns">
        </div>
        <div class="actions">
          <button id="startbtn">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                    fill="currentColor"></path>
                </svg>
              </div>
            </div>
            <span>Start the Quiz</span>
          </button>
          <button id="endbtn">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                    fill="currentColor"></path>
                </svg>
              </div>
            </div>
            <span></span>
          </button>
          <div style="display: none;">
            <label for="Corrects:">Corrects</label>
            <label id="corrects">0</label>
          </div>
          <div style="display: none;">
            <label for="Mistakes:">Mistakes</label>
            <label id="mistakes">0</label>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="result">
    <div id="tiksign">
      <img src="https://etkinlik.altinbas.edu.tr/wp-content/uploads/2018/06/tik.png" alt="">
      <h2>Congratulations!</h2>
    </div>
    <div id="crosssign">
      <img src="https://em-content.zobj.net/source/skype/289/cross-mark_274c.png" alt="">
      <h2>Unsuccessful!</h2>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
